<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #f3f4f6, #e5e7eb);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .summary-box {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-box {
            background: #fee2e2;
            color: #dc2626;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .bullet-point {
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">YouTube Video Summarizer</h1>
        
        <form method="POST" class="flex justify-center mb-6">
            <input type="text" name="video_url" placeholder="Enter YouTube URL (e.g., https://www.youtube.com/watch?v=...)" 
                   class="input-field w-full max-w-md p-3 border border-gray-300 rounded-l-lg focus:outline-none" required>
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-r-lg hover:bg-blue-700 transition-colors">
                Summarize
            </button>
        </form>

        {% if summary %}
            <div class="summary-box">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Summary</h2>
                <ul class="list-disc">
                    {% for point in summary %}
                        <li class="bullet-point text-gray-600">{{ point }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% elif error %}
            <div class="error-box">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
